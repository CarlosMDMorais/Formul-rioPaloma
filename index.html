<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - CADASTRO DE EMPRESA - </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
        
    <div class="logo">
        <img src="logo.png" alt="" width="250px">
    </div>
    
    <div class="container_form">

        <h1>Cadastro de Empresa</h1>

        <form class="form" action="https://api.sheetmonkey.io/form/8dxCzQM28ATBKhg8VdcST5   " method="post">
            
            <div class="form_grupo">
                <label for="nome" class="form_label">Nome</label>
                <input type="text" name="Nome" class="form_input" id="nome" placeholder="" required>
            </div>
            <div class="form_grupo">
                <label for="nomedaempresa" class="form_label">Nome da Empresa</label>
                <input type="text" name="Nome da Empresa" class="form_input" id="nomedaempresa" placeholder="" required>
            </div>
            <div class="form_grupo">
                <label for="cpf-cnpj" class="form_label">CPF / CNPJ</label>
                <input type="number" name="CPF-CNPJ" class="form_input" id="cpf-cnpj" placeholder="CPF ou CNPJ da Empresa" required>
            </div>
            <div class="form_grupo">
                <label for="whatsapp" class="form_label">Whatsapp</label>
                <input type="number" name="Whatsapp" class="form_input" id="whatsapp" placeholder="(xx)xxxxx-xxxx" required>
            </div>
                    
            
            <div class="form_grupo">
            <label for="area" class="text">Área de Atuação</label>
                <select name="Area" class="dropdown" required>
                    
                    <option selected disabled class="form_select_option" value="">Selecione</option>
                    <option value="Educação" class="form_select_option">Educação</option>
                    <option value="Finanças" class="form_select_option">Finanças</option>
                    <option value="Inovação" class="form_select_option">Inovação</option>
                    <option value="Tecnologia" class="form_select_option">Tecnologia</option>
                </select>
            </div>
            
            <div class="form_grupo">
                <label for="uf" class="text">UF</label>
                <select name="UF" class="dropdown" required>
                    <option selected disabled class="form_select_option" value="">Selecione</option>
                    <option value="AC" class="form_select_option">Acre</option>
                    <option value="AL" class="form_select_option">Alagoas</option>
                    <option value="AP" class="form_select_option">Amapá</option>
                    <option value="AM" class="form_select_option">Amazonas</option>
                    <option value="BA" class="form_select_option">Bahia</option>
                    <option value="CE" class="form_select_option">Ceará</option>
                    <option value="DF" class="form_select_option">Distrito Federal</option>
                    <option value="ES" class="form_select_option">Espirito Santo</option>
                    <option value="GO" class="form_select_option">Goiás</option>
                    <option value="MA" class="form_select_option">Maranhão</option>
                    <option value="MS" class="form_select_option">Mato Grosso do Sul</option>
                    <option value="MT" class="form_select_option">Mato Grosso</option>
                    <option value="MG" class="form_select_option">Minas Gerais</option>
                    <option value="PA" class="form_select_option">Pará</option>
                    <option value="PB" class="form_select_option">Paraíba</option>
                    <option value="PR" class="form_select_option">Paraná</option>
                    <option value="PE" class="form_select_option">Pernambuco</option>
                    <option value="PI" class="form_select_option">Piauí</option>
                    <option value="RJ" class="form_select_option">Rio de Janeiro</option>
                    <option value="RN" class="form_select_option">Rio Grande do Norte</option>
                    <option value="RO" class="form_select_option">Rondônia</option>
                    <option value="RR" class="form_select_option">Roraima</option>
                    <option value="SC" class="form_select_option">Santa Catarina</option>
                    <option value="SP" class="form_select_option">São Paulo</option>
                    <option value="SE" class="form_select_option">Sergipe</option>
                    <option value="TO" class="form_select_option">Tocantins</option>
                </select>
            </div>                 
                      
            <div class="submit">
                <input type="hidden" name="acao" value="enviar">
                <button type="submit" name="Submit" class="submit_btn">Download E-Book</button>
            </div>            
        </form>

</div><!--container_form-->
    
</body>
</html>
